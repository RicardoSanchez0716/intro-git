<!DOCTYPE html>
<html lang="en">
<head lang="es">
    <meta charset="UTH-16">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>Registro de mascotas</h2>
    </header>
    <main>
        <form>
            <!--Nombre mascota-->
            <label for= "NombreMascota">Nombre mascota: </label>
            <input id= "nombreMascota" type="text"/>
            <br/>
            <!--Apellido propietario-->
            <label for="ApellidoPropietario">Apellido propietario</label>
            <input id=apellidoPropietario type="text"/>
            <br/>
            <!--Tipo mascota-->
            <label for="tipoMascota">Tipo mascota</label>
            <input id=tipoMascota type="text">
            <br/>
            <!--Raza-->
            <label for="raza">Raza</label>
            <input id=raza type="text">
            <br/>
            <!--Edad-->
            <label for="edad">Edad mascota</label>
            <input id= edad type="number">
            <br/>
            <!--Observacion-->
            <label for="observacion">Observacion: </label>
            <br/>
            <textarea id="observacion" rows="10" cols="50"></textarea>
            <br/>
            <!--Boton-->
            <button type="submit">Registrar</button>

        </form>

    </main>

    <footer>

    </footer>
    
</body>
</html>
